server:
  servlet:
    path: /consumer
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8888/eureka/
  instance:
    prefer-ip-address: true
spring:
  application:
    name: cloud-consumer
  cloud:
    config: # config 配置在application文件中不会生效
      profile: dev
      name: cloud-consumer
      discovery:
        enabled: true
        service-id: cloud-config
